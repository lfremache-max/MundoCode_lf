<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Comunidad</title>
    
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ESTILOS BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body {
            background-color: #0d0d1f; 
            background: radial-gradient(circle at 50% 50%, #1a1a40 0%, #050510 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            z-index: 1000;
            animation: fadeInDown 0.8s ease forwards;
        }

        /* --- Contenedor del Logo y Volver --- */
        .nav-brand {
            display: flex;
            align-items: center;
        }

        .btn-volver {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #00aaff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 4px 12px;
            border: 1px solid rgba(0, 170, 255, 0.4);
            border-radius: 15px;
            background: rgba(0, 170, 255, 0.1);
            transition: all 0.3s ease;
            margin-right: 20px;
        }

        .btn-volver:hover {
            background: #00aaff;
            color: white;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }

        .logo { 
            font-size: 24px; 
            font-weight: 800; 
            color: #fff; 
            text-decoration: none;
        }
        .logo span { color: #00aaff; }

        /* --- Navegación Limpia --- */
        nav { display: flex; align-items: center; gap: 30px; }
        
        .nav-link { 
            color: #ccc; 
            text-decoration: none; 
            font-weight: 500; 
            font-size: 16px; 
            transition: 0.3s;
        }
        
        .nav-link.active { color: #00aaff; font-weight: 700; }

        /* BOTÓN ACCESO UNIFICADO */
        .btn-acceso {
            background: transparent;
            border: 1px solid #7b2ff7; 
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-acceso:hover {
            background: #7b2ff7;
            box-shadow: 0 0 15px rgba(123, 47, 247, 0.4);
            transform: translateY(-2px);
        }

        /* --- Tarjeta de Comunidad --- */
        .comunidad-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .card-comunidad {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 { font-size: 3rem; margin-bottom: 20px; }
        h1 span { color: #00aaff; }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .stat-item {
            background: rgba(0, 210, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            flex: 1;
        }

        .stat-item span { display: block; font-size: 1.5rem; font-weight: 800; color: #00aaff; }

        .btn-discord {
            background: linear-gradient(90deg, #00c6ff 0%, #7b2ff7 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            display: block;
            margin-top: 40px;
            transition: 0.3s;
        }

        .btn-discord:hover { transform: scale(1.02); box-shadow: 0 5px 20px rgba(123, 47, 247, 0.5); }

        /* ANIMACIONES */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header { flex-direction: column; padding: 20px; gap: 15px; }
            nav { gap: 15px; }
            h1 { font-size: 2.2rem; }
            .stats { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-brand">
            <a href="principal.html" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
            <a href="principal.html" class="logo">MundoCODE<span>.</span></a>
        </div>
        
        <nav>
            <a href="comunidad.html" class="nav-link active">Comunidad</a>
            <a href="registro.html" class="btn-acceso">ACCESO</a>
        </nav>
    </header>

    <main class="comunidad-container">
        <div class="card-comunidad">
            <h1>Comunidad <span>MundoCODE</span></h1>
            <p style="color: #a0a0b0; font-size: 1.1rem; margin-bottom: 20px;">
                Únete a la red de estudiantes de programación, comparte conocimientos y domina el futuro.
            </p>
            
            <div class="stats">
                <div class="stat-item"><span id="count-miembros">+12</span> Personas registradas</div>
                <div class="stat-item"><span>+10k</span> Líneas de Código</div>
                <div class="stat-item"><span>100%</span> Gratuito</div>
            </div>

            <a href="https://discord.gg/RuTCWzJK" target="_blank" class="btn-discord">UNIRSE AL DISCORD</a>
        </div>
    </main>

    <script>
        window.onload = function() {
            let totalRegistrados = localStorage.getItem('miembrosMundoCODE') || 12;
            document.getElementById('count-miembros').innerText = "+" + totalRegistrados;
        };
    </script>

</body>
</html>
