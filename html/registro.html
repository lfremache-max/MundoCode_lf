<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="container-center">
        <div class="glass-card">
            <h1>Crear Cuenta</h1>
            <p style="color: var(--text-gray); margin-bottom: 30px;">Únete a la comunidad</p>

            <form action="inicio.html">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre completo" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña (mín 6 caracteres)" required>
                    </div>
                </div>
                <button class="btn-primary">REGISTRARSE</button>
            </form>

            <p style="margin-top: 20px; font-size: 0.9rem;">
                ¿Ya tienes cuenta? <a href="inicio.html" style="color: var(--primary-color);">Inicia Sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
