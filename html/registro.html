<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>

    <div class="container-center">
        <div class="split-card">
            
            <div class="half-section overlay-side overlay-flipped">
                <div class="content-wrapper">
                    <h1>¡Vuelve!</h1>
                    <p>Si ya tienes cuenta, inicia sesión para continuar.</p>
                    <a href="inicio.html" class="btn-ghost">INICIAR SESIÓN</a>
                </div>
            </div>

            <div class="half-section form-side">
                <div class="content-wrapper">
                    <i class="fas fa-rocket astronaut-icon"></i>
                    <h1>Crear Cuenta</h1>
                    <p class="subtitle">Únete a la mejor comunidad.</p>
                    
                    <form action="inicio.html">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nombre completo" required>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" required>
                        </div>

                        <button class="btn-primary">REGISTRARSE</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
