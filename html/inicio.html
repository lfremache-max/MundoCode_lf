<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>

    <div class="container-center">
        <div class="split-card">
            
            <div class="half-section form-side">
                <div class="content-wrapper">
                    <i class="fas fa-user-astronaut astronaut-icon"></i>
                    <h1>Bienvenido</h1>
                    <p class="subtitle">Ingresa a tu cuenta MundoCODE</p>
                    
                    <form action="contenidos.html">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Correo electrónico" required>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" required>
                        </div>

                        <button class="btn-primary">INICIAR SESIÓN</button>
                        <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                    </form>
                </div>
            </div>

            <div class="half-section overlay-side">
                <div class="content-wrapper">
                    <h1>¡Hola, Coder!</h1>
                    <p>¿Aún no tienes cuenta? Regístrate gratis y únete a la comunidad.</p>
                    <a href="registro.html" class="btn-ghost">REGISTRARSE</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
