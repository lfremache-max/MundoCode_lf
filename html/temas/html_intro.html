    <script>
        const preguntasHTML = [
            { pregunta: "¿Qué significa HTML?", opciones: ["HyperText Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"], correcta: 0, explicacion: "HTML es el lenguaje de marcado estándar para documentos diseñados para ser mostrados en un navegador web." },
            { pregunta: "¿Cuál es el elemento correcto para el encabezado más grande?", opciones: ["head", "h1", "header"], correcta: 1, explicacion: "<h1> define el encabezado más importante." },
            { pregunta: "¿Qué etiqueta define un salto de línea?", opciones: ["br", "lb", "break"], correcta: 0, explicacion: "<br> inserta un salto de línea simple." },
            { pregunta: "¿Cuál es el atributo para el texto alternativo en imágenes?", opciones: ["title", "alt", "src"], correcta: 1, explicacion: "El atributo 'alt' proporciona información alternativa si la imagen no se puede cargar." },
            { pregunta: "¿Cómo se define una lista desordenada?", opciones: ["ol", "ul", "list"], correcta: 1, explicacion: "<ul> define una lista desordenada (con viñetas)." },
            { pregunta: "¿Qué etiqueta se usa para definir un hipervínculo?", opciones: ["link", "a", "href"], correcta: 1, explicacion: "La etiqueta <a> se utiliza para definir hipervínculos." },
            { pregunta: "¿Cuál es la estructura básica de un documento HTML5?", opciones: ["html > head > body", "head > body > html", "body > html > head"], correcta: 0, explicacion: "La estructura correcta es <html> conteniendo <head> y <body>." },
            { pregunta: "¿Para qué sirve la etiqueta <p>?", opciones: ["Para poner negrita", "Para un párrafo", "Para pegar"], correcta: 1, explicacion: "<p> define un párrafo de texto." },
            { pregunta: "¿Qué atributo abre un enlace en una nueva pestaña?", opciones: ["target='_blank'", "new='tab'", "window='new'"], correcta: 0, explicacion: "target='_blank' especifica que el enlace se abrirá en una nueva pestaña." },
            { pregunta: "¿Qué etiqueta define el título de la pestaña del navegador?", opciones: ["meta", "title", "head"], correcta: 1, explicacion: "<title> establece el nombre que aparece en la pestaña del navegador." }
        ];
        // Cargar Quiz
        document.addEventListener('DOMContentLoaded', () => cargarQuiz(preguntasHTML, 'html'));
