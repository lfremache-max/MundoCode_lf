<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MundoCODE - CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Css/style.css">
    <link rel="stylesheet" href="../../Css/quiz_style.css">
</head>
<body style="background: #0b0b0e; color: white;">
    
    <nav style="padding: 20px; background: rgba(11,11,14,0.95);">
        <a href="../contenidos.html" style="color: white; text-decoration: none; font-weight: bold;">
            <i class="fas fa-arrow-left"></i> Volver a Cursos
        </a>
    </nav>

    <div class="quiz-page-container" style="max-width: 800px; margin: 50px auto; padding: 20px;">
        
        <div style="text-align: center; margin-bottom: 40px;">
            <i class="fab fa-css3-alt" style="font-size: 4rem; color: #2980b9;"></i>
            <h1 style="color: #2980b9;">Maestría CSS3</h1>
            <p>Estilos, diseño responsivo y animaciones.</p>
        </div>

        <div id="quiz-container"></div>
        <div id="quiz-result" style="display: none; margin-top: 30px;"></div>

    </div>

    <script src="../../js/sounds.js"></script>
    <script src="../../js/quiz.js"></script>

    <script>
        const preguntasCSS = [
            { pregunta: "¿Qué significa CSS?", opciones: ["Computer Style Sheets", "Cascading Style Sheets", "Creative Style System"], correcta: 1, explicacion: "CSS (Hojas de Estilo en Cascada) describe cómo se mostrarán los elementos HTML." },
            { pregunta: "¿Qué propiedad cambia el color de fondo?", opciones: ["color", "bgcolor", "background-color"], correcta: 2, explicacion: "background-color establece el color de fondo de un elemento." },
            { pregunta: "¿Cómo seleccionas un elemento con id='demo'?", opciones: [".demo", "#demo", "demo"], correcta: 1, explicacion: "El símbolo # se utiliza para seleccionar elementos por su ID." },
            { pregunta: "¿Cómo seleccionas elementos con clase='test'?", opciones: [".test", "#test", "*test"], correcta: 0, explicacion: "El punto (.) se utiliza para seleccionar elementos por su clase." },
            { pregunta: "¿Qué propiedad controla el tamaño del texto?", opciones: ["text-style", "font-size", "text-size"], correcta: 1, explicacion: "font-size define el tamaño de la fuente." },
            { pregunta: "¿Cuál es la propiedad para el margen interno?", opciones: ["margin", "padding", "spacing"], correcta: 1, explicacion: "padding es el espacio entre el contenido y el borde del elemento." },
            { pregunta: "¿Cómo haces que un texto esté en negrita?", opciones: ["font-weight: bold", "style: bold", "font: bold"], correcta: 0, explicacion: "font-weight controla el grosor o peso de la fuente." },
            { pregunta: "¿Qué propiedad se usa para Flexbox?", opciones: ["display: flex", "position: flex", "float: left"], correcta: 0, explicacion: "display: flex activa el modelo de caja flexible (Flexbox)." },
            { pregunta: "¿Cómo centrar texto horizontalmente?", opciones: ["align: center", "text-align: center", "center: true"], correcta: 1, explicacion: "text-align: center alinea el texto al centro de su contenedor." },
            { pregunta: "¿Qué unidad es relativa al tamaño de fuente del padre?", opciones: ["px", "em", "vh"], correcta: 1, explicacion: "em es una unidad relativa al tamaño de fuente del elemento padre." }
        ];
        document.addEventListener('DOMContentLoaded', () => cargarQuiz(preguntasCSS, 'css'));
    </script>
</body>
</html>
