    <script>
        const preguntasPython = [
            { pregunta: "¿Cómo imprimes texto en consola?", opciones: ["echo('Hola')", "print('Hola')", "console.log('Hola')"], correcta: 1, explicacion: "La función print() envía mensajes a la salida estándar." },
            { pregunta: "¿Cómo se crean comentarios en Python?", opciones: ["// Comentario", "/* Comentario */", "# Comentario"], correcta: 2, explicacion: "El símbolo # inicia un comentario de una línea en Python." },
            { pregunta: "¿Extensión correcta de archivos Python?", opciones: [".py", ".pt", ".python"], correcta: 0, explicacion: "Los scripts de Python tienen la extensión .py." },
            { pregunta: "¿Cómo defines una función?", opciones: ["func miFuncion():", "def miFuncion():", "function miFuncion():"], correcta: 1, explicacion: "La palabra clave 'def' se usa para definir funciones." },
            { pregunta: "¿Qué operador se usa para comparar igualdad?", opciones: ["=", "==", "<>"], correcta: 1, explicacion: "El operador == compara si dos valores son iguales." },
            { pregunta: "¿Cómo inicias un bucle While?", opciones: ["while x < 5:", "while (x < 5)", "x < 5 while"], correcta: 0, explicacion: "La sintaxis es 'while condicion:', no olvides los dos puntos." },
            { pregunta: "¿Qué es una lista en Python?", opciones: ["{1,2,3}", "[1,2,3]", "(1,2,3)"], correcta: 1, explicacion: "Las listas se definen con corchetes []." },
            { pregunta: "¿Cómo obtienes la longitud de una lista 'L'?", opciones: ["L.length", "len(L)", "count(L)"], correcta: 1, explicacion: "La función len() devuelve el número de elementos." },
            { pregunta: "¿Qué palabra clave importa librerías?", opciones: ["include", "import", "using"], correcta: 1, explicacion: "Se usa 'import' para traer módulos externos." },
            { pregunta: "¿Python distingue mayúsculas de minúsculas?", opciones: ["Sí", "No", "Depende del sistema"], correcta: 0, explicacion: "Sí, 'Variable' y 'variable' serían dos cosas distintas (Case Sensitive)." }
        ];
        document.addEventListener('DOMContentLoaded', () => cargarQuiz(preguntasPython, 'python'));
