<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoCODE - Inicio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/style.css">

    <style>
        /* TUS ESTILOS BASE MANTENIDOS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #0d0d1f; 
            background: radial-gradient(circle at 50% 50%, #1a1a40 0%, #050510 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* EFECTO DE LUZ DE FONDO (Nuevo para dar profundidad) */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: rgba(123, 47, 247, 0.15);
            filter: blur(100px);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            width: 100%;
            z-index: 1000;
            animation: fadeInDown 0.8s ease forwards;
        }

        .logo { font-size: 24px; font-weight: 800; color: #fff; text-decoration: none; }
        .logo span { color: #00aaff; }

        nav { display: flex; align-items: center; gap: 30px; }
        .nav-link { color: #ccc; text-decoration: none; font-size: 16px; transition: 0.3s; }
        .nav-link:hover { color: #00aaff; }

        /* BOTÓN ACCESO (Tu versión elegante) */
        .btn-acceso {
            background: transparent;
            border: 1px solid #7b2ff7; 
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-acceso:hover { background: #7b2ff7; box-shadow: 0 0 20px rgba(123, 47, 247, 0.5); }

        /* SECCIÓN HERO MEJORADA */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            z-index: 1;
            animation: fadeInUp 1s ease 0.2s both;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0a0b0;
            font-size: 1.2rem;
            max-width: 700px;
            margin-bottom: 45px;
        }

        .btn-large {
            padding: 18px 50px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00c6ff 0%, #7b2ff7 100%);
            color: white;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(123, 47, 247, 0.4);
            text-decoration: none;
            font-weight: 800;
            transition: 0.4s;
        }

        .btn-large:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(123, 47, 247, 0.6); }

        /* TARJETAS DE CARACTERÍSTICAS (Estilo Glassmorphism) */
        .features-grid {
            display: flex;
            gap: 20px;
            margin-top: 60px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 30px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: #00aaff;
            transform: translateY(-5px);
        }

        .feature-card i { color: #00aaff; font-size: 1.5rem; }
        .feature-card span { font-size: 0.9rem; font-weight: 600; color: #ddd; }

        /* ANIMACIONES */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <a href="principal.html" class="logo">MundoCODE<span>.</span></a>
        <nav>
            <a href="comunidad.html" class="nav-link">Comunidad</a>
            <a href="registro.html" class="btn-acceso">ACCESO</a>
        </nav>
    </header>

    <main class="hero">
        <h1>
            Domina el código.<br>
            Crea el futuro.
        </h1>
        <p class="subtitle">
            La plataforma interactiva de alto rendimiento para aprender desarrollo web profesional desde cero.
        </p>
        
        <a href="contenidos.html" class="btn-large">EXPLORAR CURSOS</a>

        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-award"></i>
                <span>Certificación Oficial</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-brain"></i>
                <span>Aprendizaje Ágil</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-code-branch"></i>
                <span>Proyectos Reales</span>
            </div>
        </div>
    </main>

</body>
</html>
